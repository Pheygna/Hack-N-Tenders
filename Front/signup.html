<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Hack'N'Tenders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="header-content">
        <img src="HACKNTENDERS.png" alt="Hack'N'Tenders Logo" class="logo">
        <h1 class="title">Hack'N'Tenders</h1>
    </div>
    <nav class="navbar">
        <button class="nav-btn" onclick="location.href='home.html'">Accueil</button>
        <button class="nav-btn" onclick="location.href='login.html'">Se connecter</button>
    </nav>
</header>

<main class="main-content">
    <section class="signup-section">
        <h2>Créer un compte</h2>
        <form action="/register" method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn">Créer un compte</button>
            <p class="login-link">
                Déjà un compte ? <a href="login.html">Se connecter</a>
            </p>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2024 Hack'N'Tenders - Tous droits réservés.</p>
</footer>
</body>
</html>
