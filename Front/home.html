<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack'N'Tenders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("theme-icon");
        const currentTheme = body.getAttribute("data-theme");

        if (currentTheme === "dark") {
            body.setAttribute("data-theme", "light");
            icon.innerHTML = "&#9790;"; // soleil noir
        } else {
            body.setAttribute("data-theme", "dark");
            icon.innerHTML = "&#9728;"; // lune noire
        }
    }
</script>


<body data-theme="dark">
<header class="header">
    <div class="header-content">
        <img src="HACKNTENDERS.png" alt="Hack'N'Tenders Logo" class="logo">
        <h1 class="title">Hack'N'Tenders</h1>
        <div class="header-right">
            <button class="theme-toggle-btn" onclick="toggleTheme()">
                <span id="theme-icon">&#9728;</span> <!-- Lune noire -->
            </button>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="location.href='login.html'">Se connecter</button>
                <button class="auth-btn" onclick="location.href='signup.html'">Créer un compte</button>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <button class="nav-btn" onclick="location.href='bruteforce.html'">Brute Force</button>
        <button class="nav-btn" onclick="location.href='phishing.html'">Phishing</button>
        <button class="nav-btn" onclick="location.href='mitm.html'">Man-in-the-middle</button>
        <button class="nav-btn" onclick="location.href='sql_injection.html'">Injections SQL</button>
        <button class="nav-btn" onclick="location.href='malware.html'">Malware</button>
        <button class="nav-btn" onclick="location.href='about.html'">À propos</button>
    </nav>
</header>

<main class="main-content">
    <section class="intro-section">
        <h2>Bienvenue sur Hack'N'Tenders</h2>

            Ce site vise à sensibiliser aux cyberattaques en proposant des tutoriels interactifs. <br>

        </p>
    </section>
</main>

</footer>
</body>
