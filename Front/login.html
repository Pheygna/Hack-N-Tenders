<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Hack'N'Tenders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="header-content">
        <img src="HACKNTENDERS.png" alt="Hack'N'Tenders Logo" class="logo">
        <h1 class="title">Hack'N'Tenders</h1>
    </div>
    <nav class="navbar">
        <button class="nav-btn" onclick="location.href='home.html'">Accueil</button>
        <button class="nav-btn" onclick="location.href='signup.html'">Créer un compte</button>
    </nav>
</header>

<main class="main-content">
    <section class="login-section">
        <h2>Se connecter</h2>
        <form action="/authenticate" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
            <p class="signup-link">
                Pas encore de compte ? <a href="signup.html">Créer un compte</a>
            </p>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2024 Hack'N'Tenders - Tous droits réservés.</p>
</footer>
</body>
</html>
