<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal - Hack'N'Tenders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
    }
    #terminal {
      width: 80%;
      height: 80%;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    // Récupération des paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const lesson = (urlParams.get('lesson') || '').toLowerCase();
    console.log("Leçon sélectionnée :", lesson);


    // Initialisation du terminal
    const terminal = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#1e1e1e',
        foreground: '#ffffff',
      },
    });
    terminal.open(document.getElementById('terminal'));

    // Connexion au WebSocket
    const socket = new WebSocket(`ws://${window.location.hostname}:8080?lesson=${lesson}`);

    socket.onopen = () => {
      console.log("WebSocket connecté");
      terminal.write(`Connexion au terminal pour la leçon : ${lesson}\r\n`);
      if (lesson === 'sql_injection') {
      } else if (lesson === 'phishing') {
      } else if (lesson === 'malware') {
      } else if (lesson === 'mitm') {
      } else if (lesson === 'brute_force') {
      }	else {
        terminal.write('Aucune leçon spécifique détectée.\r\n');
      }
    };

    socket.onmessage = (event) => {
      terminal.write(event.data);
    };

    terminal.onData((data) => {
      socket.send(data);
    });

    socket.onclose = () => {
      terminal.write('\r\nTerminal déconnecté.\r\n');
    };

    socket.onerror = () => {
      console.error("Erreur WebSocket :", error);
      terminal.write('\r\nErreur de connexion au terminal.\r\n');
    };
  </script>
</body>
</html>
